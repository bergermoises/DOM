<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #area{
            background-color: #bb6969;
            color: black;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
            Interaja...
    </div>

    <script>
        let a = document.querySelector('#area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'cliclou';
            a.style.background = 'blue';
        }
        
        function entrar(){
            a.innerText = "Entrou";
            a.style.background = "yellow";
            a.style.color = "black";
        }

        function sair(){
            a.innerText = "Saiu";
            a.style.background = "green";
        }


    </script>
</body>
</html>
